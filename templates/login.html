<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ===========================================
       HEAD SECTION - Meta tags and external resources
       =========================================== -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- External CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/log-sign.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./images/speedometer.png">
  
  <title>Calorie Tracker - Login</title>
</head>
<body>
  <!-- ===========================================
       THEME TOGGLE SECTION - Dark/Light mode switch
       =========================================== -->
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="btn btn-outline-secondary rounded-pill" type="button">
      <span id="theme-icon">ðŸŒ™</span>
    </button>
  </div>

  <!-- ===========================================
       LOGIN FORM SECTION - User authentication
       =========================================== -->
  <div class="container">
    <div id="login-signin">
      <!-- Login Form -->
      <form id="loginForm">
        <!-- Logo and Title -->
        <div class="text-center mb-4">
          <img class="bi me-2" width="40" height="32" aria-hidden="true" src="/static/logo.png">
          <h3 class="mt-2">Please Login!</h3>
        </div>

        <!-- Email Input Field -->
        <div class="mb-3">
          <input class="form-control typed-input" type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        
        <!-- Password Input Field -->
        <div class="mb-3">
          <input class="form-control typed-input" type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember-me">
          <label class="form-check-label" for="remember-me">Remember Me</label>
        </div>

        <!-- Login Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Log In</button>

        <!-- Footer Links and Copyright -->
        <div class="text-center">
          <a href="/signup" class="text-decoration-none">No Account? Sign Up!</a>
          <p class="mt-3 mb-0 small text-muted">Â© 2025 Calorie Tracker</p>
        </div>
      </form>
    </div>
  </div>

  <!-- ===========================================
       JAVASCRIPT SECTION - External scripts and functionality
       =========================================== -->
  
  <!-- Main Application JavaScript -->
  <script src="/static/index.js"></script>
  
  <!-- External JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
